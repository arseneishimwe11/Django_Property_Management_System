<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .property-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-check-label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="property-form">
            <h2 class="text-center mb-4">Create a New Property</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.name.label_tag }}
                    {{ form.name }}
                    <div class="invalid-feedback">{{ form.name.errors }}</div>
                </div>
                <div class="mb-3">
                    {{ form.address.label_tag }}
                    {{ form.address }}
                    <div class="invalid-feedback">{{ form.address.errors }}</div>
                </div>
                <div class="mb-3">
                    {{ form.rent.label_tag }}
                    {{ form.rent }}
                    <div class="invalid-feedback">{{ form.rent.errors }}</div>
                </div>
                <div class="form-check mb-3">
                    {{ form.is_available }}
                    <label class="form-check-label">Is Available</label>
                    <div class="invalid-feedback">{{ form.is_available.errors }}</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
