<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirm-box {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .confirm-box h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .confirm-box p {
            margin-bottom: 30px;
        }
        .confirm-box .btn {
            width: 100px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="confirm-box">
    <h2>Delete Property</h2>
    <p>Are you sure you want to delete the property: <strong>{{ property.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'property_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
